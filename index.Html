<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Adama Car Rental</h1>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="pickupDate">Pickup Date:</label>
                        <input id="pickupDate" type="textbox">
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="numberOfDays">Number Of Days:</label>
                            <input id="numberOfDays" type="textbox">
                        </div>
                        <div class="row">
                            <div class="col">
                                <input id="Toll" type="checkbox">
                                <lable for="Toll">Electronic Toll Tag($3.95/day)</lable>
                            </div>

                            <div>
                                <input id="GPS" type="checkbox">
                                <lable for="GPS">GPS ($2.95/day)</lable>
                            </div>

                            <div>
                                <input id="Assistance" type="checkbox">
                                <label for="Assistance">Roadside Assistance</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <h2>Under 25</h2>
                                <div>
                                    <input name="rad2" value="Yes" type="radio"> <label> Yes</label>
                                    <input name="rad2" value="No" type="radio"> <label> No </label>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <input id="totalButton" type="button" value="Estimate Total">
                                    </div>

                                    <div class="row">
                                        <div class="col">
                                            <div>
                                                <lable>Car Rental: </lable><span> xxx.xx</span>
                                            </div>

                                            <div>
                                                <lable>Options </lable><span> xx.xx</span>
                                            </div>

                                            <div>
                                                <lable>Under 25 surcharge </lable><span> xx.xx</span>
                                            </div>
                                            <div>
                                                <lable>Total due </lable><span> xxx.xx</span>
                                            </div>

                                        </div>
                                    </div>

    </main>
                    <script src="index.js"></script>
</body>

</html>
